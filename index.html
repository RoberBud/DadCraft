<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>星海爭爸</title>
    <style>   
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    body {
      background-color: #0a0f1c;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .gradient-stroke {
      font-family: 'Orbitron', sans-serif;
      font-size: 80px;
      font-weight: bold;
      color: white;
      position: relative;
      display: inline-block;
      text-shadow: 2px 2px 4px rgba(150, 180, 200, 0.5); /* 淺灰藍陰影 */
    }

    .gradient-stroke::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      background: linear-gradient(to bottom, #f9d976, #b87333); /* 淺金 → 銅金 */
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 2px transparent;
      filter: drop-shadow(0 0 2px #f9d976);
      z-index: -1;
    }
    }
  </style>
</head>
<body>
  <h1 class="gradient-stroke" data-text="DadCraft">DadCraft</h1>
</body>
</html>
