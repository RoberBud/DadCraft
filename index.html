<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>星海爭爸</title>
    <style>   
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
    body {
      background-color: #0a0f1c;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      
      font-family: 'Orbitron', sans-serif;
      font-size: 10em;
      color: #FFD700 ;
      -webkit-text-stroke: 2px #fefcbf; 
      text-shadow: 0 0 10px #7C4C20;

       h1 {
          font-family: 'Orbitron', sans-serif;
          font-size: 80px;
          font-weight: bold;
          color: white;
          text-shadow: 2px 2px 4px rgba(150, 180, 200, 0.5); 
          -webkit-text-stroke: 2px transparent; 
          position: relative;
          display: inline-block;
          }

      h1::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      -webkit-text-stroke: 2px transparent;
      background: linear-gradient(to bottom, #f9d976, #b87333); 
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 2px transparent;
      filter: drop-shadow(0 0 1px #f9d976);
    }

    }
  </style>
</head>
<body>
  <h1>DadCraft</h1>
</body>
</html>
